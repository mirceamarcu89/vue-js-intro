<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />

            <p>This example shows how to use the <code>unshift</code> function with an array.</p>

            <div id="growler">
                <form style="width:100%;">
                    <ul class="list-unstyled">
                        <li><strong>Beers: {{ count }}</strong></li>
                        <li v-for="beer in beers">{{ beer }}</li>
                    </ul>

                    <br />

                    <input type="text" class="form-control" v-model="newBeerName" placeholder="Enter a new beer name" />                    
                    <ul class="list-inline" style="margin-top:0.4rem;">
                        <li class="list-inline-item"><button type="button" class="btn btn-primary" v-on:click="unshiftClick">Unshift onto Array</button></li>
                    </li>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">These examples complement the <a href="https://www.ecofic.com/courses/vue-getting-started" target="_blank">Vue.js: Getting Started</a> training course.</span>
            </div>
        </footer>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    beers: [
                        'Ahool Ale',
                        'Hyote Chocolate Stout',
                        'Tikibalang Barley Wine'
                    ],
                    newBeerName: '',
                    count: 4                                // This property exists to test the fact that the push function returns the new length
                },
                methods: {
                    unshiftClick: function() {
                        this.count = this.beers.unshift(this.newBeerName);
                        this.newBeerName = '';
                    }
                }                
            });        
        </script>
    </body>
</html>
